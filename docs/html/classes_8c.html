  <script type="text/javascript">
    function waitForElement(selector, callback) {
        const observer = new MutationObserver((mutations, observer) => {
            const element = document.querySelector(selector);
            if (element) {
                observer.disconnect();
                callback(element);
            }
        });
        observer.observe(document.body, {
            childList: true,
            subtree: true,
        });
    }
    // Usage
    waitForElement('dark-mode-toggle', (element) => {
      let container = document.querySelector("#dark-mode-toggle-container");
      container.appendChild(element.cloneNode(true));
      element.style.display = "none";
    });
    waitForElement('#nav-tree-contents>ul>li>.children_ul>li>.item a', (element) => {
      document.querySelectorAll("#nav-tree-contents>ul>li>.children_ul>li>.item a").forEach((item) => {
        item.href = "javascript:void(0)";
        item.classList = "nolink";
        let arrowElem = item.parentElement.parentElement.getElementsByTagName("a")[0];
        let func = arrowElem.onclick;
        if (func)
          item.onclick = func.bind(arrowElem);
      });
    });
    function createIndent(o,domNode,node,level)
    {
      var level=-1;
      var n = node;
      while (n.parentNode) { level++; n=n.parentNode; }
      if (node.childrenData) {
        var imgNode = document.createElement("span");
        imgNode.className = 'arrow';
        imgNode.style.marginLeft=(16*(level+1)).toString()+'px';
        imgNode.innerHTML=arrowRight;
        node.plus_img = imgNode;
        node.expandToggle = document.createElement("a");
        node.expandToggle.href = "javascript:void(0)";
        node.expandToggle.onclick = function() {
          if (node.expanded) {
            $(node.getChildrenUL()).slideUp("fast");
            node.plus_img.innerHTML=arrowRight;
            node.expanded = false;
          } else {
            expandNode(o, node, false, true);
          }
        }
        node.expandToggle.appendChild(imgNode);
        domNode.appendChild(node.expandToggle);
      } else {
        var span = document.createElement("span");
        span.className = 'arrow';
        span.style.width   = 16*(level+1)+'px';
        span.innerHTML = '&#160;';
        domNode.appendChild(span);
      }
    }
    arrowRight = "<span>❯</span>";
    arrowDown = arrowRight;
